<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #gameBoard {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            background-color: #333;
            border: 5px solid #fff;
            display: grid;
            grid-template-columns: repeat(30, 1fr);
            grid-template-rows: repeat(30, 1fr);
        }
        .snake {
            background-color: #4CAF50;
            border-radius: 4px;
        }
        .food {
            background-color: #FF4500;
            border-radius: 50%;
        }
        #score {
            margin: 15px 0;
            font-size: 1.5em;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="score">Score: 0</div>
        <div id="gameBoard"></div>
    </div>

    <script>
        const boardSize = 30;
        const gameBoard = document.getElementById("gameBoard");
        const scoreDisplay = document.getElementById("score");
        let snake = [{ x: 15, y: 15 }];
        let food = generateFood();
        let direction = { x: 0, y: 0 };
        let score = 0;
        let gameInterval;
        let isGameRunning = false;

        // Start the game when the first key is pressed
        document.addEventListener("keydown", (event) => {
            if (!isGameRunning) {
                isGameRunning = true;
                changeDirection(event); // Allow movement immediately
                gameInterval = setInterval(updateGame, 150);
            } else {
                changeDirection(event); // Change direction during the game
            }
        });

        // Generate random food position
        function generateFood() {
            let newFoodPosition;
            do {
                newFoodPosition = {
                    x: Math.floor(Math.random() * boardSize),
                    y: Math.floor(Math.random() * boardSize)
                };
            } while (snake.some(part => part.x === newFoodPosition.x && part.y === newFoodPosition.y));
            return newFoodPosition;
        }

        // Update game state
        function updateGame() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Check for collisions with walls or itself
            if (head.x < 0 || head.x >= boardSize || head.y < 0 || head.y >= boardSize || snake.some(part => part.x === head.x && part.y === head.y)) {
                clearInterval(gameInterval);
                alert("Game Over! Your score: " + score);
                resetGame();
                return;
            }

            snake.unshift(head); // Add new head to snake

            // Check if snake eats food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = "Score: " + score;
                food = generateFood();
            } else {
                snake.pop(); // Remove last part of snake if no food eaten
            }

            draw();
        }

        // Draw snake and food
        function draw() {
            gameBoard.innerHTML = ''; // Clear previous game state
            snake.forEach(part => {
                const snakeElement = document.createElement("div");
                snakeElement.style.gridColumnStart = part.x + 1;
                snakeElement.style.gridRowStart = part.y + 1;
                snakeElement.classList.add("snake");
                gameBoard.appendChild(snakeElement);
            });

            const foodElement = document.createElement("div");
            foodElement.style.gridColumnStart = food.x + 1;
            foodElement.style.gridRowStart = food.y + 1;
            foodElement.classList.add("food");
            gameBoard.appendChild(foodElement);
        }

        // Reset the game
        function resetGame() {
            snake = [{ x: 15, y: 15 }];
            direction = { x: 0, y: 0 };
            score = 0;
            scoreDisplay.textContent = "Score: 0";
            food = generateFood();
            isGameRunning = false;
        }

        // Change snake direction based on arrow keys
        function changeDirection(event) {
            const key = event.key;
            if (key === "ArrowUp" && direction.y === 0) direction = { x: 0, y: -1 };
            else if (key === "ArrowDown" && direction.y === 0) direction = { x: 0, y: 1 };
            else if (key === "ArrowLeft" && direction.x === 0) direction = { x: -1, y: 0 };
            else if (key === "ArrowRight" && direction.x === 0) direction = { x: 1, y: 0 };
        }
    </script>
</body>
</html>
